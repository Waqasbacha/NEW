<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
    }

    #chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: blue;
    }

    .bot {
      text-align: left;
      color: green;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #chat-input button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="chat-toggle">Chat</button>

<div id="chat-container">
  <div id="chat-header">
    <span>Chatbot</span>
    <button id="minimize-btn">&minus;</button>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const chatToggle = document.getElementById('chat-toggle');
  const chatContainer = document.getElementById('chat-container');
  const minimizeBtn = document.getElementById('minimize-btn');
  const sendBtn = document.getElementById('send-btn');
  const userInput = document.getElementById('user-input');
  const chatMessages = document.getElementById('chat-messages');

  chatToggle.addEventListener('click', () => {
    chatContainer.style.display = chatContainer.style.display === 'none' ? 'flex' : 'none';
  });

  minimizeBtn.addEventListener('click', () => {
    chatContainer.style.display = 'none';
  });

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') sendMessage();
  });

  function sendMessage() {
    const message = userInput.value.trim();
    if (message === '') return;

    appendMessage('user', message);
    userInput.value = '';
    setTimeout(() => {
      const response = getBotResponse(message);
      appendMessage('bot', response);
    }, 500);
  }

  function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${sender}`;
    msgDiv.textContent = text;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function getBotResponse(message) {
    message = message.toLowerCase();

    const patterns = [
      { regex: /hi|hello|hey/, response: "Hello! How can I help you today?" },
      { regex: /how are you/, response: "I'm just a bot, but I'm doing great!" },
      { regex: /help/, response: "Sure, I'm here to help! What do you need assistance with?" },
      { regex: /bye|goodbye/, response: "Goodbye! Have a great day!" },
      { regex: /your name/, response: "I'm your friendly chatbot!" },
    ];

    for (let pattern of patterns) {
      if (pattern.regex.test(message)) {
        return pattern.response;
      }
    }

    return "I'm sorry, I didn't understand that. Can you rephrase?";
  }

  // Initialize chat as hidden
  chatContainer.style.display = 'none';
</script>

</body>
</html>
